{{ define "head" }}
	<style>
		.anchor {
			position: absolute;
			transform: translateX(-100%);
			display: none;
		}
		
		*:hover > .anchor {
			display: block;
		}
	</style>
{{ end }}

{{ define "title" }}
	{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
	<header>
		<h1>{{ .Title }}</h1>
		{{ if .Description }} <p>{{ .Description }}</p> {{ end }}
	</header>
	<article>
		{{ .Content | replaceRE "(<h[1-6] id=\"(.+)\".*>)(.*)(</h[1-6]>)" `${1}<a href="#${2}" class="anchor">#</a>${3}${4}` | safeHTML }}
	</article>
{{ end }}
